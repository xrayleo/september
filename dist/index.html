<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/react.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <title>Enrich</title>
        <!-- material字体图标所必需的文件 -->
        <link rel="stylesheet" href="/material_css/font.css" />
        <link rel="stylesheet" href="/material_css/icon.css" />
        <style>
            html,
            body,
            #app {
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            .chromeframe {
                margin: 0.2em 0;
                background: #ccc;
                color: #000;
                padding: 0.2em 0;
            }
            #loader-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999999;
            }
            #loader {
                display: block;
                position: relative;
                left: 50%;
                top: 50%;
                width: 150px;
                height: 150px;
                margin: -75px 0 0 -75px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: rgb(126, 34, 92);
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
                z-index: 1001;
            }
            #loader:before {
                content: "";
                position: absolute;
                top: 5px;
                left: 5px;
                right: 5px;
                bottom: 5px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: rgb(126, 34, 92);
                -webkit-animation: spin 3s linear infinite;
                animation: spin 3s linear infinite;
            }
            #loader:after {
                content: "";
                position: absolute;
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
                border-radius: 50%;
                border: 3px solid transparent;
                border-top-color: rgb(126, 34, 92);
                -webkit-animation: spin 1.5s linear infinite;
                animation: spin 1.5s linear infinite;
            }
            @-webkit-keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            #loader-wrapper .loader-section {
                position: fixed;
                top: 0;
                width: 51%;
                height: 100%;
                background: rgb(255, 246, 251);
                z-index: 1000;
                transform: translateX(0);
            }
            #loader-wrapper .loader-section.section-left {
                left: 0;
            }
            #loader-wrapper .loader-section.section-right {
                right: 0;
            }
            .loaded #loader-wrapper .loader-section.section-left {
                transform: translateX(-100%);
                transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            }
            .loaded #loader-wrapper .loader-section.section-right {
                transform: translateX(100%);
                transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            }
            .loaded #loader {
                opacity: 0;
                transition: all 0.3s ease-out;
            }
            .loaded #loader-wrapper {
                visibility: hidden;
                transform: translateY(-100%);
                transition: all 0.3s 1s ease-out;
            }
            .no-js #loader-wrapper {
                display: none;
            }
            .no-js h1 {
                color: #222222;
            }
            #loader-wrapper .load_title {
                font-family: "Open Sans";
                color: rgb(126, 34, 92);
                font-size: 19px;
                width: 100%;
                text-align: center;
                z-index: 9999999999999;
                position: absolute;
                top: 60%;
                opacity: 1;
                line-height: 30px;
            }
            #loader-wrapper .load_title span {
                font-weight: normal;
                font-style: italic;
                font-size: 13px;
                color: rgb(126, 34, 92);
                opacity: 0.5;
            }
        </style>
      <script type="module" crossorigin src="/assets/index.97ce2e4b.js"></script>
      <link rel="stylesheet" href="/assets/index.8ecf9215.css">
    </head>
    <body>
        <div id="root">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
                <div class="load_title">Loading</div>
            </div>
        </div>
        
    </body>
</html>
