<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>商品详情</ion-title>
    <ion-button fill="clear" slot="end">
      <ion-icon name="cart" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="res">
  <ion-item>
    <ion-label>产品型号: {{ res.lname }}</ion-label>
  </ion-item>
  <swiper [config]="config" [autoplay]="{ delay: 1000 }">
    <ng-template swiperSlide *ngFor="let item of res.picList">
      <img [src]="item.lg" alt="" />
    </ng-template>
  </swiper>
  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-card-title style="font-size: 14px; margin-bottom: 10px"
        >{{ res.title }}</ion-card-title
      >
      <ion-card-subtitle>{{ res.subTitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="padding: 0; margin: 0">
      <ion-item>
        <ion-label>¥{{ res.price }}</ion-label>
        <ion-button size="default" color="danger" slot="end">
          <ion-icon slot="start" name="cart"></ion-icon>
          添加到购物车
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>cpu: {{ res.cpu }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>内存: {{ res.memory }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>硬盘: {{ res.disk }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>系统: {{ res.os }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-text>承诺: {{ res.promise }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>显卡: {{ res.videoCard }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>显存: {{ res.videoMemory }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label
          >上市时间: {{ res.shelfTime | date: 'yyyy-MM-dd' }}</ion-label
        >
      </ion-item>
      <ion-text [innerHTML]="res.details | html"></ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
